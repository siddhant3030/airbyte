documentationUrl: https://docs.airbyte.io/integrations/sources/surveycto
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: SurveyCTO Spec
  type: object
  required:
    - server_name
    - username
    - password
    - form_id
  properties:
    server_name:
      type: string
      title: Server Name
      description: The name of the SurveyCTO server
      examples:
        - my_server
      order: 0
    username:
      type: string
      title: Username
      description: Username to authenticate into the SurveyCTO server
      order: 1
    password:
      type: string
      title: Password
      description: Password to authenticate into the SurveyCTO server
      airbyte_secret: true
      order: 2
    form_id:
      type: array
      title: Form Ids
      description: Unique identifier(s) for one or more forms
      order: 3
    start_date:
      type: string
      description: "Earliest date-time (UTC) from which to fetch data"
      title: Start Date
      examples:
        - "Jan 09, 2022 00:00:00 AM"
      default: "Jan 01, 2000 00:00:00 AM"
      order: 4
      pattern: ^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) [0-9]{2}, [0-9]{4} [0-9]{2}:[0-9]{2}:[0-9]{2} (AM|PM)$
